[package]
name = "Calcurus"
authors = ["Suyog Tandel(RedddFoxxyy)"]
license-file = "LICENSE-CC"
version = "0.1.3"
edition = "2024"

[dependencies]
iced = { git= "https://github.com/iced-rs/iced", features = ["web-colors", "webgl"] }
rust_decimal = { version = "1.36.0", features = ["std", "maths"]}
rust_decimal_macros = "1.36.0"

[profile.release]
codegen-units = 1 # Allows LLVM to perform better optimization.
lto = true        # Enables link-time-optimizations.
opt-level = 3     # Prioritizes speed. Use `z` if you prefer small binary size.
panic = "abort" # Higher performance by disabling panic handlers.
strip = true # Ensures debug symbols are removed.

[profile.dev]
codegen-units = 256
lto = false        # Disables link-time-optimizations.
opt-level = 0
incremental = true # Enables incremental compilation.
